<style>
  .sub-button{
     background-color: rgb(200, 0, 0);
     color: white;
     border: none;
     height: 40px;
     width : 105px;
     border-radius: 4px;
     cursor: pointer;
     margin-right: 10px;
     transform: opacity .2s;
    }


   .sub-button:hover{
    opacity: 0.7;
   }

   .sub-button:active{
    opacity: 0.5;
   }
   .join-button{
    background-color: rgb(255, 255, 255);
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    color:rgb(41, 118, 211);
    height:40px;
    width:65;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color .5s,
     color .5s
   } 
    .join-button:hover{
        background-color: rgb(41, 118, 211);
        color: white;
    }

    .join-button:active{
        opacity: 0.7;
        }

    .tweet-button{
    color:white;
    background-color: rgb(9, 90, 230);
    border: none;
    border-radius: 20px;
    height:40px;
    width:70px;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    margin-left: 10px;
    transition: box-shadow .3s;
    }

    .tweet-button:hover{
        box-shadow: 5px 8px 10px rgba(0,0,0,.3);
    }

    .tweet-button:active{
        opacity: .7;
    }
</style>


<button class="sub-button">
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
